{% extends 'base.html' %}
	{% block content %}



	<div class="rows mt-4">
		<div class="cols">
			{% for items in client_file_list %}
				<ul class="list-group list-group-flush">
				<li class="list-group-item">{{items}}
				<div class = 'float-right'>
					<form action='delete_todo/{{items.id}}'  action='post'>
						<button type="submit" class="btn btn-sm btn-danger">Delete</button>
					</form>
				</div>
				</li>
		
	</ul>

			{% endfor%}

	
			
		</div>
		

	</div>

	{% endblock %}
